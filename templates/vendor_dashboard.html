<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - Hall Management</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s infinite linear;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 25px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(255, 8, 68, 0.4);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 8, 68, 0.6);
        }

        /* Action Cards with Neon Effect */
        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0844, #00f2fe, #4facfe, #00f2fe);
            background-size: 400%;
            opacity: 0;
            transition: 0.5s;
            animation: glow 8s linear infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .action-card:hover::before {
            opacity: 1;
        }

        .action-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 242, 254, 0.4);
        }

        .action-card a {
            text-decoration: none;
            display: block;
            position: relative;
            z-index: 1;
        }

        .action-card button {
            width: 100%;
            padding: 30px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Hall Cards with 3D Effect */
        .hall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 35px;
            perspective: 1000px;
        }

        .hall-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .hall-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 8, 68, 0.3), rgba(0, 242, 254, 0.3));
            opacity: 0;
            transition: 0.6s;
            z-index: 0;
        }

        .hall-card:hover::before {
            opacity: 1;
        }

        .hall-card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 80px rgba(0, 242, 254, 0.4),
                        0 0 50px rgba(255, 8, 68, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .hall-image {
            width: 100%;
            height: 260px;
            object-fit: cover;
            transition: transform 0.8s ease;
            filter: brightness(0.9);
        }

        .hall-card:hover .hall-image {
            transform: scale(1.2) rotate(2deg);
            filter: brightness(1.1);
        }

        .hall-content {
            padding: 25px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .hall-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hall-price {
            font-size: 1.3rem;
            background: linear-gradient(135deg, #ff0844, #ffb199);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .hall-ambience {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ambience-premium {
            background: linear-gradient(135deg, #ff9800, #ffc107);
            color: white;
        }

        .ambience-normal {
            background: linear-gradient(135deg, #4caf50, #8bc34a);
            color: white;
        }

        .ambience-luxury {
            background: linear-gradient(135deg, #9c27b0, #e91e63);
            color: white;
        }

        .hall-buttons {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }

        .hall-buttons a {
            flex: 1;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #2196F3, #64b5f6);
            color: white;
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-edit:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.6);
        }

        .btn-delete {
            background: linear-gradient(135deg, #757575, #9e9e9e);
            color: white;
            box-shadow: 0 5px 20px rgba(117, 117, 117, 0.4);
        }

        .btn-delete:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(117, 117, 117, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2.2rem;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }

            .hall-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hall-card {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        .hall-card:nth-child(1) { animation-delay: 0.1s; }
        .hall-card:nth-child(2) { animation-delay: 0.2s; }
        .hall-card:nth-child(3) { animation-delay: 0.3s; }
        .hall-card:nth-child(4) { animation-delay: 0.4s; }
        .hall-card:nth-child(5) { animation-delay: 0.5s; }
        .hall-card:nth-child(6) { animation-delay: 0.6s; }
        .hall-card:nth-child(7) { animation-delay: 0.7s; }
        .hall-card:nth-child(8) { animation-delay: 0.8s; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff0844, #ffb199);
        }
    </style>
</head>
