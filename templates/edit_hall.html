<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hall - Vendor Portal</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s infinite linear;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 40px; height: 40px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 1s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 30px; height: 30px; animation-delay: 3s; }
        .bg-animation span:nth-child(6) { left: 85%; width: 50px; height: 50px; animation-delay: 5s; }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Container with Glassmorphism */
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 45px;
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing Header */
        h2 {
            margin-bottom: 35px;
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            margin: 15px auto 0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.6);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 25px;
            animation: slideIn 0.6s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Modern Input Fields */
        input, select {
            width: 100%;
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00f2fe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Select Dropdown */
        select {
            cursor: pointer;
        }

        select option {
            background: #302b63;
            color: white;
            padding: 10px;
        }

        /* Submit Button with Glow Effect */
        button {
            margin-top: 25px;
            width: 100%;
            padding: 18px;
            border: none;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 242, 254, 0.6);
        }

        button:active {
            transform: translateY(0) scale(0.98);
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            h2 {
                font-size: 2rem;
            }

            input, select {
                padding: 12px 16px;
                font-size: 0.95rem;
            }

            button {
                padding: 16px;
                font-size: 1.1rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff0844, #ffb199);
        }
    </style>
</head>

<body>

<div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="container">
    <h2>‚úèÔ∏è Edit Hall</h2>

    <form action="/update-hall/{{ hall.id }}" method="post">

        <div class="form-group">
            <label>üèõÔ∏è Hall Name</label>
            <input type="text" name="name" value="{{ hall.name }}" required>
        </div>

        <div class="form-group">
            <label>üí∞ Price Per Day</label>
            <input type="number" name="price" value="{{ hall.price }}" required>
        </div>

        <div class="form-group">
            <label>üì∏ Image URL</label>
            <input type="text" name="image" value="{{ hall.image }}" required>
        </div>

        <div class="form-group">
            <label>üìç Location</label>
            <input type="text" name="location" value="{{ hall.location }}" required>
        </div>


        <div class="form-group">
            <label>‚ú® Ambience</label>
            <select name="ambience">
                <option value="Normal" {% if hall.ambience == "Normal" %}selected{% endif %}>Normal</option>
                <option value="Premium" {% if hall.ambience == "Premium" %}selected{% endif %}>Premium</option>
                <option value="Luxury" {% if hall.ambience == "Luxury" %}selected{% endif %}>Luxury</option>
            </select>
        </div>

        <button type="submit">üéØ Update Hall</button>
    </form>

    <a href="/vendor/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
