



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - Hall Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s infinite linear;
            bottom: -150px;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .container {
            max-width: 1500px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 25px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(255, 8, 68, 0.4);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 8, 68, 0.6);
        }

        
        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .action-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0844, #00f2fe, #4facfe, #00f2fe);
            background-size: 400%;
            opacity: 0;
            transition: 0.5s;
            animation: glow 8s linear infinite;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .action-card:hover::before {
            opacity: 1;
        }

        .action-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 60px rgba(0, 242, 254, 0.4);
        }

        .action-card a {
            text-decoration: none;
            display: block;
            position: relative;
            z-index: 1;
        }

        .action-card button {
            width: 100%;
            padding: 30px;
            border: none;
            background: transparent;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            z-index: 2;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        
        .alert-message {
            background: rgba(76, 175, 80, 0.2);
            backdrop-filter: blur(20px);
            border: 2px solid #4caf50;
            color: #ffffff;
            padding: 20px 30px;
            margin-bottom: 40px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 50px rgba(76, 175, 80, 0.8); }
        }

        
        .hall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 35px;
            perspective: 1000px;
        }

        .hall-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            position: relative;
        }

        .hall-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 8, 68, 0.3), rgba(0, 242, 254, 0.3));
            opacity: 0;
            transition: 0.6s;
            z-index: 0;
        }

        .hall-card:hover::before {
            opacity: 1;
        }

        .hall-card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 30px 80px rgba(0, 242, 254, 0.4),
                        0 0 50px rgba(255, 8, 68, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .hall-image-container {
            position: relative;
            overflow: hidden;
            height: 260px;
        }

        .hall-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            filter: brightness(0.9);
        }

        .hall-card:hover .hall-image {
            transform: scale(1.2) rotate(2deg);
            filter: brightness(1.1);
        }

        .hall-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
        }

        .price-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff0844, #ffb199);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 5px 20px rgba(255, 8, 68, 0.5);
            z-index: 2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hall-content {
            padding: 25px;
            position: relative;
            z-index: 1;
        }

        .hall-name {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hall-location {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hall-location::before {
            content: 'üìç';
            font-size: 1.2rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .booking-form {
            width: 100%;
        }

        .date-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: #00f2fe;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
        }

        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .btn-book {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: white;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0, 242, 254, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-book::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-book:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-book:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 242, 254, 0.6);
        }

        .btn-book:active {
            transform: translateY(0) scale(0.98);
        }

        
        @media(max-width:768px){
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2.2rem;
            }

            .hall-grid {
                grid-template-columns: 1fr;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }
        }

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hall-card {
            animation: fadeInUp 0.8s ease forwards;
            opacity: 0;
        }

        .hall-card:nth-child(1) { animation-delay: 0.1s; }
        .hall-card:nth-child(2) { animation-delay: 0.2s; }
        .hall-card:nth-child(3) { animation-delay: 0.3s; }
        .hall-card:nth-child(4) { animation-delay: 0.4s; }
        .hall-card:nth-child(5) { animation-delay: 0.5s; }
        .hall-card:nth-child(6) { animation-delay: 0.6s; }
        .hall-card:nth-child(7) { animation-delay: 0.7s; }
        .hall-card:nth-child(8) { animation-delay: 0.8s; }


        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff0844, #ffb199);
        }

    </style>
</head>

<body>

<div class="bg-animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="container">

    <div class="header">
        <h1>‚ú® Plan My Event</h1>
        <a href="/logout">
            <button class="logout-btn">üö™ Logout</button>
        </a>
    </div>

    
    <div class="action-cards">
        <div class="action-card">
            <a href="/my-bookings">
               <button>üìã My Bookings</button>
            </a>
        </div>
        <!-- <div class="action-card">
          <button type="submit">üîç Check Availability</button>
        </div> -->
    </div>
    
    {% if message %}
    <div class="alert-message">
        ‚úÖ {{ message }}
    </div>
    {% endif %}


    <div class="hall-grid">

        {% for hall in halls %}
        <div class="hall-card">
            <div class="hall-image-container">
                <img src="{{ hall.image }}" class="hall-image" alt="{{ hall.name }}">
                <div class="hall-image-overlay"></div>
                <div class="price-tag">‚Çπ{{ hall.price }}/day</div>
            </div>

            <div class="hall-content">
                <div class="hall-name">{{ hall.name }}</div>
                <div class="hall-location">{{ hall.location }}</div>
                    
                <!-- <form action="/book-hall" method="post" class="booking-form">
                    <input type="hidden" name="hall_id" value="{{ hall.id }}">
                    <input type="date" name="event_date" required class="date-input">
                    <button type="submit" class="btn-book">
                        üéØ Book Now
                    </button>
                </form> -->
              {% if role == "user" %}
                <form action="/book-hall" method="post" class="booking-form">
                      <input type="hidden" name="hall_id" value="{{ hall.id }}">
                      <input type="date" name="event_date" required class="date-input">
                      <button type="submit" class="btn-book">
                          üéØ Book Now
                      </button>
                </form>
              {% else %}
                <a href="/login">
                    <button class="btn-book">
                           üîê Login to Book
                    </button>
                </a>
              {% endif %}

            </div>
        </div>
        {% endfor %}

    </div>

</div>

</body>
</html>
